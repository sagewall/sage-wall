<!-- Project Description Template -->
<div class="container-fluid">
    <div class="row project-row">
        <div class="col-md-12">
            <h4>{{project.name}} ({{project.date}})</h4>
            <p>{{project.description}} <b>Role:</b> <i>{{project.role}}</i> <b>Employer:</b> <i>{{project.employer}}</i> <b>Client:</b> <i>{{project.client}}</i></p>
        </div>
    </div>
</div>
